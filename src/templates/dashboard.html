{% extends "base.html" %}



{% block content %}

<div class="card_wrapper">

    <div class="card">
        <h1 class="center">Dshaboard</h1>
    <p class="center">You are currently logged in</p>
    <div class="center">


        <a href="/start_game" class="btn btn--secondery">Start Game</a>
        <a href="/signout" class="btn btn--secondery">Sign Out</a>
    </div>
</div>    

<div class="card">
    <h2 class="center">Your info</h1>
        <p>
            <strong>ID:</strong> {{session['_id']}} <br>

            <strong>Wins:</strong>{{session['wins']}} <br>
            <strong>Losts:</strong>{{session['losts']}} <br>

        </p>
    </div>      
    
</div>
{% endblock %}
